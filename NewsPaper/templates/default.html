<!DOCTYPE html>

{% load i18n %}
{% load tz %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- Если сейчас больше чем 19 или же меньше 7, то выводим тёмную тему, иначе выводим светлую -->
        <style>
            body {background-color: {% if current_time.hour >= 15 or current_time.hour <= 7 %} darkcyan {% else %} powderblue {% endif %};}
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
    {% load cache %}
        {% cache 3 header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Бугагашка</a>

                <form action="{% url 'set_language' %}" method="POST"> {% csrf_token %} <!-- Не забываем по csrf_token для POST запросов -->
                    <input type="hidden" name="next" value="{{ redirect_to }}">

                    <select name="language" id="">
                        {% get_available_languages as LANGUAGES %} <!-- получаем языки -->
                        {% get_language_info_list for LANGUAGES as languages %} <!-- Помещаем их в список languages -->
                        {% for language in languages %} <!-- Итерируясь по списку, выводим их название на языке пользователя и код -->
                            <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                                 {{ language.name_local }} - {{ language.code }}
                            </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="set">
                </form>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/news/">Новости</a></li>
                        <li class="nav-item"><a class="nav-link" href="/news/search/">Поиск</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    {% endcache %}
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
